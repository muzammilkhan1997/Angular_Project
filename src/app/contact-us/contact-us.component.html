<div class="container mt-5">
  <h2 class="text-center mb-4" style="color: #007bff; font-weight: bold;">Contact Us</h2>
  <div class="row align-items-start">
      <!-- Map Section -->
      <div class="col-md-6 mb-4 mb-md-0">
          <div class="map-container rounded shadow-lg" style="overflow: hidden; height: 350px;">
              <iframe 
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345098085!2d144.95373581575454!3d-37.81627944202147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5774e5f9269dd28!2sFederation+Square!5e0!3m2!1sen!2sau!4v1568145147749!5m2!1sen!2sau" 
                  width="100%" 
                  height="100%" 
                  frameborder="0" 
                  style="border: 0;" 
                  allowfullscreen=""
                  aria-hidden="false"
                  tabindex="0">
              </iframe>
          </div>
      </div>

      <!-- Contact Form -->
      <div class="col-md-6 p-4 rounded shadow-lg" style="background: #f9f9f9;">
          <h3 class="text-center mb-4" style="font-weight: bold; color: #007bff;">Get in Touch</h3>
          <form>
              <div class="mb-3">
                  <label for="name" class="form-label" style="font-weight: bold; color: #555;">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label" style="font-weight: bold; color: #555;">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                  <label for="message" class="form-label" style="font-weight: bold; color: #555;">Message</label>
                  <textarea class="form-control" id="message" rows="4" placeholder="Type your message" required></textarea>
              </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-primary px-4 py-2" style="border-radius: 50px;">Send Message</button>
              </div>
          </form>
      </div>
  </div>

  <!-- Additional Sections -->
  <div class="mt-5">
      <div class="row">
          <!-- Business Hours -->
          <div class="col-md-4 text-center mb-4">
              <h4 style="color: #007bff;">Business Hours</h4>
              <p>Monday - Friday: 9 AM - 6 PM</p>
              <p>Saturday: 10 AM - 4 PM</p>
              <p>Sunday: Closed</p>
          </div>

          <!-- Address Details -->
          <div class="col-md-4 text-center mb-4">
              <h4 style="color: #007bff;">Our Address</h4>
              <p><i class="bi bi-geo-alt-fill"></i> 123 Main Street, City, Country</p>
              <p><i class="bi bi-telephone-fill"></i> +123 456 789</p>
              <p><i class="bi bi-envelope-fill"></i> infoexample.com</p>
          </div>

          <!-- Social Media Links -->
          <div class="col-md-4 text-center mb-4">
              <h4 style="color: #007bff;">Follow Us</h4>
              <a href="#" class="text-decoration-none mx-2"><i class="bi bi-facebook" style="font-size: 1.5rem;"></i></a>
              <a href="#" class="text-decoration-none mx-2"><i class="bi bi-twitter" style="font-size: 1.5rem;"></i></a>
              <a href="#" class="text-decoration-none mx-2"><i class="bi bi-instagram" style="font-size: 1.5rem;"></i></a>
              <a href="#" class="text-decoration-none mx-2"><i class="bi bi-linkedin" style="font-size: 1.5rem;"></i></a>
          </div>
      </div>
  </div>
</div>
