<!-- Sliding Login Form -->
<div id="loginForm" class="login-form bg-light shadow-lg p-4">
  <button type="button" class="btn-close float-end" id="closeLoginForm"></button>
  <h4 class="mb-4 text-primary">Login</h4>
  <form>
      <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</div>
<script>
    // Get the login form and buttons
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const closeLoginForm = document.getElementById('closeLoginForm');

    // Show the login form when the Login button is clicked
    loginButton.addEventListener('click', function() {
        loginForm.classList.add('active');
    });

    // Close the login form when the close button is clicked
    closeLoginForm.addEventListener('click', function() {
        loginForm.classList.remove('active');
    });



</script>
